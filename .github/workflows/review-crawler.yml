name: Review Crawler

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:

jobs:
  crawl-reviews:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Run review scraper
        run: node ./baeminReviewScraperAll.js

      - name: Commit and push review JSON
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/data/reviews_*.json
          git commit -m "자동 수집된 리뷰 반영" || echo "No changes to commit"
          git push
